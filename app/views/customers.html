<h2>Customers</h2>
Filter: <input type="text" ng-model="customerFilter.name" />
<br />
<table class="table table-fluid">
    <thead>
        <tr class="row">
            <th class="col-3" ng-click="doSort('city')">City</th>
            <th class="col-3" ng-click="doSort('joined')">Date</th>
            <th class="col-3 text-right" ng-click="doSort('name')">Name</th>   
            <th class="col-3 text-right" ng-click="doSort('orders.length')">Orders amount</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="customer in customers | filter:customerFilter | orderBy:sortBy:reverse" class="row">
            <td class="col-3">{{ customer.city }}</td>
            <td class="col-3">{{ customer.joined | date:'dd/MM/yy'}}</td>
            <td class="col-3 text-right">{{ customer.name | uppercase}}</td>
            <td class="col-3 text-right">{{ customer.orders.length }}</td>
        </tr>
    </tbody>
</table>    
<br/>
<span>Total customers: {{ customers.length }}</span>
